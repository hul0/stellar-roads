<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Roads - AI Roadmap Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leader-line-new@1.1.9/leader-line.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/panzoom@9.4.3/dist/panzoom.min.js"></script>

    <style>
        :root {
            --border-light: #e2e8f0;
            --border-dark: #334155;
        }
        html.dark { color-scheme: dark; }
        body { font-family: 'Inter', sans-serif; }

        .leader-line { transition: all 0.3s ease-in-out; z-index: 1; }
        .node { transition: transform 0.2s ease-out, box-shadow 0.2s ease-out; }
        .node:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .dark .node:hover {
             box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.2), 0 4px 6px -2px rgba(79, 70, 229, 0.1);
        }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .status-completed { background-color: #22c55e; }
        .status-in-progress { background-color: #3b82f6; }
        .status-planned { background-color: #a855f7; }
        .status-on-hold { background-color: #f97316; }

        .bg-grid {
            background-image: linear-gradient(var(--border-light) 1px, transparent 1px), linear-gradient(to right, var(--border-light) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        .dark .bg-grid {
            background-image: linear-gradient(var(--border-dark) 1px, transparent 1px), linear-gradient(to right, var(--border-dark) 1px, transparent 1px);
        }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 antialiased">
    <div id="app" class="flex flex-col h-screen overflow-hidden">
        <!-- Header -->
        <header class="flex items-center justify-between p-4 border-b border-slate-200 dark:border-slate-800 bg-white/50 dark:bg-slate-900/50 backdrop-blur-sm z-20 shrink-0">
            <div class="flex items-center gap-3 overflow-hidden">
                 <svg class="w-8 h-8 text-indigo-500 shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.59 14.37a6 6 0 01-5.84 7.38v-4.82m5.84-2.56a12.022 12.022 0 01-12.022 0A12.022 12.022 0 0115.59 14.37zM9.75 14.37a6 6 0 01-5.84-7.38v4.82m5.84 2.56a12.022 12.022 0 0012.022 0A12.022 12.022 0 009.75 14.37z" />
                </svg>
                <h1 class="text-xl font-bold text-slate-900 dark:text-white truncate">
                    Stellar Roads<span id="roadmap-title" class="text-indigo-600 dark:text-indigo-400 font-medium text-lg ml-2"></span>
                </h1>
            </div>
            <div class="flex items-center gap-2">
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
                    <svg id="theme-icon-light" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    <svg id="theme-icon-dark" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                </button>
                 <button id="sidebar-toggle" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors md:hidden">
                    <svg id="sidebar-icon-open" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" /></svg>
                    <svg id="sidebar-icon-close" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
        </header>

        <main class="flex flex-1 overflow-hidden">
            <!-- Sidebar for JSON input -->
            <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-20 hidden md:hidden"></div>
            <aside id="sidebar" class="absolute md:relative inset-y-0 left-0 z-30 w-full max-w-md bg-white dark:bg-slate-900 border-r border-slate-200 dark:border-slate-800 flex flex-col transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out">
                <div class="p-4 flex flex-col overflow-y-auto h-full">
                    <h2 class="text-lg font-semibold mb-2">Roadmap Configuration</h2>
                    <p class="text-sm text-slate-500 dark:text-slate-400 mb-4">Paste your roadmap JSON below, or use the sample data to start.</p>
                    <div id="sidebar-content" class="flex flex-col flex-grow">
                        <textarea id="json-input" class="w-full flex-grow p-3 rounded-lg bg-slate-100 dark:bg-slate-800 border border-slate-300 dark:border-slate-700 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all text-sm font-mono" spellcheck="false"></textarea>
                        <div id="json-error" class="mt-2 text-red-500 text-sm font-medium h-5"></div>
                        <div class="flex items-center gap-2 mt-2">
                            <button id="render-btn" class="flex-1 bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-all focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-slate-900">Generate</button>
                            <button id="sample-data-btn" class="text-indigo-600 dark:text-indigo-400 font-semibold py-2 px-4 rounded-lg hover:bg-indigo-50 dark:hover:bg-indigo-900/50 transition-colors">Sample</button>
                             <button id="copy-json-btn" class="p-2 rounded-lg hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors" title="Copy JSON">
                                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.666 3.888A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a2.25 2.25 0 01-2.25 2.25h-1.5a2.25 2.25 0 01-2.25-2.25v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184" /></svg>
                            </button>
                        </div>
                        <div class="mt-auto pt-6 border-t border-slate-200 dark:border-slate-800">
                            <h3 class="text-lg font-semibold mb-4">Export Options</h3>
                            <div class="grid grid-cols-1 gap-3">
                                 <button id="export-png-btn" class="w-full text-left bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-700 px-4 py-2 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-700/50 transition-colors text-sm font-medium">Download as PNG</button>
                                 <button id="export-pdf-btn" class="w-full text-left bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-700 px-4 py-2 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-700/50 transition-colors text-sm font-medium">Download as PDF</button>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Roadmap Canvas -->
            <div id="canvas-container" class="flex-1 bg-grid relative overflow-auto h-full">
                <div id="canvas" class="w-full h-full cursor-grab"></div>
                <!-- Zoom Controls -->
                <div class="absolute bottom-4 right-4 z-10 flex flex-col gap-2">
                    <button id="zoom-in-btn" title="Zoom In" class="w-10 h-10 flex items-center justify-center font-bold text-xl rounded-full bg-white/50 dark:bg-slate-900/50 hover:bg-white/80 dark:hover:bg-slate-800/80 transition-colors backdrop-blur-sm border border-slate-200 dark:border-slate-700">+</button>
                    <button id="zoom-out-btn" title="Zoom Out" class="w-10 h-10 flex items-center justify-center font-bold text-xl rounded-full bg-white/50 dark:bg-slate-900/50 hover:bg-white/80 dark:hover:bg-slate-800/80 transition-colors backdrop-blur-sm border border-slate-200 dark:border-slate-700">-</button>
                    <button id="zoom-reset-btn" title="Reset Zoom" class="w-10 h-10 flex items-center justify-center rounded-full bg-white/50 dark:bg-slate-900/50 hover:bg-white/80 dark:hover:bg-slate-800/80 transition-colors backdrop-blur-sm border border-slate-200 dark:border-slate-700">
                         <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 10v6m0 0v6m0-6h6m-6 0H4" /></svg>
                    </button>
                </div>
            </div>
        </main>
        
        <!-- Toast Notification -->
        <div id="toast" class="fixed bottom-5 right-5 bg-slate-800 text-white py-2 px-5 rounded-lg shadow-xl translate-y-20 opacity-0 transition-all duration-300 z-50">
            <p id="toast-message"></p>
        </div>

        <!-- Node Detail Modal -->
        <div id="node-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-40 flex items-center justify-center p-4 hidden animate-fadeIn">
            <div id="node-modal-content" class="bg-white dark:bg-slate-800 rounded-xl shadow-2xl w-full max-w-md relative animate-scaleIn">
                <!-- content injected by JS -->
            </div>
        </div>
    </div>

    <style>
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .animate-fadeIn { animation: fadeIn 0.2s ease-out forwards; }
        .animate-scaleIn { animation: scaleIn 0.2s ease-out forwards; }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const $ = (id) => document.getElementById(id);
            const elements = {
                themeToggle: $('theme-toggle'), themeIconLight: $('theme-icon-light'), themeIconDark: $('theme-icon-dark'),
                jsonInput: $('json-input'), renderBtn: $('render-btn'), sampleDataBtn: $('sample-data-btn'),
                copyJsonBtn: $('copy-json-btn'), jsonError: $('json-error'), canvas: $('canvas'),
                canvasContainer: $('canvas-container'), toast: $('toast'), toastMessage: $('toast-message'),
                sidebar: $('sidebar'), sidebarToggle: $('sidebar-toggle'), sidebarBackdrop: $('sidebar-backdrop'),
                sidebarIconOpen: $('sidebar-icon-open'), sidebarIconClose: $('sidebar-icon-close'),
                exportPngBtn: $('export-png-btn'), exportPdfBtn: $('export-pdf-btn'),
                zoomInBtn: $('zoom-in-btn'), zoomOutBtn: $('zoom-out-btn'), zoomResetBtn: $('zoom-reset-btn'),
                roadmapTitle: $('roadmap-title'), nodeModal: $('node-modal'), nodeModalContent: $('node-modal-content'),
            };

            let lines = [];
            let panzoomInstance;
            let currentRoadmapData = {};

            const debounce = (func, wait) => {
                let timeout;
                return (...args) => {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), wait);
                };
            };

            const applyTheme = (isDark) => {
                document.documentElement.classList.toggle('dark', isDark);
                elements.themeIconLight.classList.toggle('hidden', !isDark);
                elements.themeIconDark.classList.toggle('hidden', isDark);
                setTimeout(updateLines, 50);
            };

            elements.themeToggle.addEventListener('click', () => {
                const isDark = !document.documentElement.classList.contains('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                applyTheme(isDark);
            });

            applyTheme(localStorage.getItem('theme') === 'dark');
            
            const toggleSidebar = (forceOpen = null) => {
                const isOpen = forceOpen !== null ? forceOpen : elements.sidebar.classList.contains('-translate-x-full');
                elements.sidebar.classList.toggle('-translate-x-full', !isOpen);
                elements.sidebarBackdrop.classList.toggle('hidden', !isOpen);
                elements.sidebarIconOpen.classList.toggle('hidden', isOpen);
                elements.sidebarIconClose.classList.toggle('hidden', !isOpen);
                setTimeout(updateLines, 350); 
            };
            elements.sidebarToggle.addEventListener('click', () => toggleSidebar());
            elements.sidebarBackdrop.addEventListener('click', () => toggleSidebar(false));
            
            const sampleJSON = { "title": "Frontend Development Roadmap 2025", "nodes": [ { "id": "html_css", "title": "HTML & CSS", "description": "Fundamentals of web structure and styling.", "status": "completed", "level": 0 }, { "id": "js_basics", "title": "JavaScript Basics", "description": "Core language features, DOM manipulation.", "status": "completed", "level": 1 }, { "id": "git", "title": "Version Control (Git)", "description": "Tracking changes and collaborating with teams.", "status": "completed", "level": 1 }, { "id": "framework", "title": "Choose a Framework", "description": "React, Vue, or Angular for building complex UIs.", "status": "in-progress", "level": 2 }, { "id": "react", "title": "React.js", "description": "Component-based architecture and state management.", "status": "in-progress", "level": 3 }, { "id": "vue", "title": "Vue.js", "description": "Approachable, performant, and versatile framework.", "status": "planned", "level": 3 }, { "id": "styling", "title": "Advanced CSS", "description": "CSS-in-JS, TailwindCSS, SASS.", "status": "in-progress", "level": 4 }, { "id": "testing", "title": "Testing", "description": "Jest, React Testing Library for robust apps.", "status": "planned", "level": 5 }, { "id": "typescript", "title": "TypeScript", "description": "Adding static types to JavaScript.", "status": "planned", "level": 5 }, { "id": "deployment", "title": "Deployment & CI/CD", "description": "Automating builds and deploying to production.", "status": "planned", "level": 6 } ], "dependencies": [ { "from": "html_css", "to": "js_basics" }, { "from": "js_basics", "to": "framework" }, { "from": "js_basics", "to": "git" }, { "from": "framework", "to": "react" }, { "from": "framework", "to": "vue" }, { "from": "react", "to": "styling" }, { "from": "react", "to": "testing" }, { "from": "styling", "to": "deployment" }, { "from": "testing", "to": "typescript" } ] };
            elements.jsonInput.value = JSON.stringify(sampleJSON, null, 2);

            const showToast = (message, duration = 3000) => {
                elements.toastMessage.textContent = message;
                elements.toast.classList.remove('translate-y-20', 'opacity-0');
                setTimeout(() => elements.toast.classList.add('translate-y-20', 'opacity-0'), duration);
            };

            const displayCanvasMessage = (message) => {
                elements.canvas.innerHTML = `<div class="w-full h-full flex items-center justify-center p-8"><p class="text-slate-500 dark:text-slate-400 text-center">${message}</p></div>`;
            }

            const renderRoadmap = () => {
                elements.jsonError.textContent = '';
                elements.canvas.innerHTML = '';
                lines.forEach(line => line.remove());
                lines = [];
                elements.roadmapTitle.textContent = '';

                try {
                    if (elements.jsonInput.value.trim() === '') {
                        displayCanvasMessage('Paste your JSON in the sidebar to generate a roadmap.'); return;
                    }
                    currentRoadmapData = JSON.parse(elements.jsonInput.value);
                } catch (e) {
                    elements.jsonError.textContent = 'Invalid JSON format.';
                    displayCanvasMessage('Could not render: Invalid JSON.'); return;
                }
                
                if (!currentRoadmapData.nodes || !Array.isArray(currentRoadmapData.nodes) || !currentRoadmapData.dependencies || !Array.isArray(currentRoadmapData.dependencies)) {
                     elements.jsonError.textContent = 'Missing "nodes" or "dependencies" arrays.';
                     displayCanvasMessage('Invalid structure: "nodes" and "dependencies" arrays are required.'); return;
                }

                if (currentRoadmapData.nodes.length === 0) { displayCanvasMessage('Your roadmap is empty. Add nodes to the JSON.'); }
                
                elements.roadmapTitle.textContent = `: ${currentRoadmapData.title || ''}`;
                const levels = currentRoadmapData.nodes.reduce((acc, node) => {
                    (acc[node.level] = acc[node.level] || []).push(node); return acc;
                }, {});

                Object.keys(levels).sort((a,b) => a-b).forEach((level, levelIndex) => {
                    const levelContainer = document.createElement('div');
                    levelContainer.className = 'flex flex-col md:flex-row justify-center items-center md:items-start gap-8 p-6 md:p-10';
                    levelContainer.style.animationDelay = `${levelIndex * 100}ms`;
                    levelContainer.classList.add('fade-in');

                    levels[level].forEach(nodeData => {
                        const nodeEl = document.createElement('div');
                        nodeEl.id = nodeData.id;
                        nodeEl.className = 'node w-full max-w-xs sm:w-64 p-5 rounded-xl shadow-lg cursor-pointer flex flex-col gap-2 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700';
                        nodeEl.innerHTML = `<div class="flex items-center justify-between"><h3 class="font-bold text-slate-800 dark:text-slate-100">${nodeData.title}</h3><div class="w-3 h-3 rounded-full status-${nodeData.status || 'planned'}" title="Status: ${nodeData.status}"></div></div><p class="text-sm text-slate-500 dark:text-slate-400">${nodeData.description}</p>`;
                        levelContainer.appendChild(nodeEl);
                    });
                    elements.canvas.appendChild(levelContainer);
                });
                
                requestAnimationFrame(() => {
                    if (panzoomInstance) panzoomInstance.dispose();
                    panzoomInstance = panzoom(elements.canvas, { maxZoom: 2, minZoom: 0.2, filterKey: () => true });
                    elements.canvasContainer.addEventListener('wheel', panzoomInstance.zoomWithWheel);
                    panzoomInstance.on('pan', debounce(updateLines, 50));
                    panzoomInstance.on('zoom', debounce(updateLines, 50));
                    requestAnimationFrame(drawLines);
                });
            };

            function drawLines() {
                lines.forEach(line => line.remove()); lines = [];
                if (!currentRoadmapData.dependencies) return;
                const isDark = document.documentElement.classList.contains('dark');
                currentRoadmapData.dependencies.forEach(dep => {
                    const fromEl = $(dep.from); const toEl = $(dep.to);
                    if (fromEl && toEl) {
                        try {
                            lines.push(new LeaderLine(fromEl, toEl, { color: isDark ? 'rgba(100, 116, 139, 0.7)' : 'rgba(148, 163, 184, 0.7)', size: 3, path: 'fluid', startSocket: 'bottom', endSocket: 'top', startPlug: 'disc', endPlug: 'arrow1', dash: { animation: true } }));
                        } catch(e) { console.error("Could not draw line:", e); }
                    }
                });
            }

            function updateLines() {
                const isDark = document.documentElement.classList.contains('dark');
                lines.forEach(line => {
                    try { line.color = isDark ? 'rgba(100, 116, 139, 0.7)' : 'rgba(148, 163, 184, 0.7)'; line.position(); } catch (e) {}
                });
            }
            
            elements.renderBtn.addEventListener('click', renderRoadmap);
            elements.sampleDataBtn.addEventListener('click', () => {
                elements.jsonInput.value = JSON.stringify(sampleJSON, null, 2);
                renderRoadmap();
                showToast('Sample data loaded!');
            });
            elements.copyJsonBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(elements.jsonInput.value).then(() => showToast('JSON copied to clipboard!'));
            });
            elements.jsonInput.addEventListener('input', debounce(() => {
                try { JSON.parse(elements.jsonInput.value); elements.jsonError.textContent = ''; }
                catch (e) { elements.jsonError.textContent = 'Invalid JSON format.'; }
            }, 500));
            window.addEventListener('resize', debounce(updateLines, 150));

            elements.zoomInBtn.addEventListener('click', () => panzoomInstance?.smoothZoom(elements.canvas.clientWidth / 2, elements.canvas.clientHeight / 2, 1.25));
            elements.zoomOutBtn.addEventListener('click', () => panzoomInstance?.smoothZoom(elements.canvas.clientWidth / 2, elements.canvas.clientHeight / 2, 0.8));
            elements.zoomResetBtn.addEventListener('click', () => { if (panzoomInstance) { panzoomInstance.moveTo(0,0); panzoomInstance.zoomAbs(0,0,1); }});

            const exportSetup = async (isExporting = true) => {
                 if(panzoomInstance) { panzoomInstance.moveTo(0, 0); panzoomInstance.zoomAbs(0, 0, 1); }
                 document.body.style.cursor = isExporting ? 'progress' : 'default';
                 return new Promise(resolve => setTimeout(resolve, 100));
            };

            const runExport = async (type) => {
                const isPng = type === 'png';
                showToast(`Generating ${type.toUpperCase()}...`);
                await exportSetup();
                try {
                    const canvasImage = await html2canvas(elements.canvasContainer, {
                        backgroundColor: document.documentElement.classList.contains('dark') ? '#020617' : '#f1f5f9', scale: 2,
                        width: elements.canvasContainer.scrollWidth, height: elements.canvasContainer.scrollHeight,
                        x: 0, y: 0, scrollX: 0, scrollY: 0,
                    });

                    if (isPng) {
                        const link = document.createElement('a');
                        link.download = 'roadmap.png';
                        link.href = canvasImage.toDataURL('image/png');
                        link.click();
                    } else { // PDF
                        const { jsPDF } = window.jspdf;
                        const imgData = canvasImage.toDataURL('image/png');
                        const imgWidth = 210; // A4 width
                        const pageHeight = 297; // A4 height
                        const imgHeight = canvasImage.height * imgWidth / canvasImage.width;
                        let heightLeft = imgHeight;
                        const doc = new jsPDF(imgHeight > 297 ? 'p' : 'l', 'mm', 'a4');
                        let position = 0;
                        doc.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                        heightLeft -= pageHeight;
                        while (heightLeft > 0) {
                            position = -heightLeft; doc.addPage();
                            doc.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                            heightLeft -= pageHeight;
                        }
                        doc.save('roadmap.pdf');
                    }
                } catch(err) {
                    showToast(`Error exporting ${type.toUpperCase()}.`);
                    console.error(err);
                } finally {
                    exportSetup(false);
                }
            };
            elements.exportPngBtn.addEventListener('click', () => runExport('png'));
            elements.exportPdfBtn.addEventListener('click', () => runExport('pdf'));

            // --- Node Modal Logic ---
            const showNodeModal = (nodeId) => {
                const nodeData = currentRoadmapData.nodes.find(n => n.id === nodeId);
                if (!nodeData) return;
                elements.nodeModalContent.innerHTML = `
                    <button id="close-modal-btn" class="absolute top-3 right-4 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                    <div class="flex items-center gap-3 pr-8">
                        <div class="w-3.5 h-3.5 rounded-full status-${nodeData.status || 'planned'} shrink-0"></div>
                        <h3 class="text-xl font-bold text-slate-800 dark:text-slate-100">${nodeData.title}</h3>
                    </div>
                    <p class="text-slate-600 dark:text-slate-300 mt-4">${nodeData.description}</p>
                `;
                elements.nodeModal.classList.remove('hidden');
                $('close-modal-btn').addEventListener('click', hideNodeModal);
            };

            const hideNodeModal = () => elements.nodeModal.classList.add('hidden');
            elements.canvas.addEventListener('click', (e) => {
                const nodeEl = e.target.closest('.node');
                if (nodeEl) showNodeModal(nodeEl.id);
            });
            elements.nodeModal.addEventListener('click', (e) => {
                if (e.target === elements.nodeModal) hideNodeModal();
            });

            renderRoadmap();
        });
    </script>
</body>
</html>
